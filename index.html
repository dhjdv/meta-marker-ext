    <!-- 4. The Application Logic -->
    <script type="text/babel" data-type="module">
        import { 
            Upload, FileText, Download, AlertCircle, MapPin, Database, Trash2, 
            CheckCircle, Info, Layers, LayoutGrid, List, Settings, Globe, Box, 
            ScanLine, FileSearch, Sliders, ArrowLeftRight, ArrowUpDown, BoxSelect,

        const { useState, useCallback, useEffect, useMemo, useRef } = React;

        // --- Constants ---
        const WGS84_WKT = 'GEOGCS["GCS_WGS_1984",DATUM["D_WGS_1984",SPHEROID["WGS_1984",6378137,298.257223563]],PRIMEM["Greenwich",0],UNIT["Degree",0.017453292519943295]]';

        // --- Custom Shapefile Writer (Native Implementation with UTF-8 Support) ---
        const writePointShapefile = (points, geometryType) => {
            const encoder = new TextEncoder(); 

            const writeString = (view, offset, str, length) => {
                const bytes = encoder.encode(str);
                for (let i = 0; i < length; i++) {
                    view.setUint8(offset + i, i < bytes.length ? bytes[i] : 0);
                }
            };

            const numPoints = points.length;
            const shpHeaderLen = 100;
            const shpRecordLen = 28; 
            const shpTotalLen = shpHeaderLen + numPoints * shpRecordLen;
            const shxTotalLen = shpHeaderLen + numPoints * 8;

            const shpBuf = new ArrayBuffer(shpTotalLen);
            const shxBuf = new ArrayBuffer(shxTotalLen);
            const shpView = new DataView(shpBuf);
            const shxView = new DataView(shxBuf);

            let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
            points.forEach(p => {
                if (p.x < minX) minX = p.x;
                if (p.y < minY) minY = p.y;
                if (p.x > maxX) maxX = p.x;
                if (p.y > maxY) maxY = p.y;
            });

            [shpView, shxView].forEach(view => {
                view.setInt32(0, 9994); 
                view.setInt32(28, 1000, true); 
                view.setInt32(32, 1, true); 
                view.setFloat64(36, minX, true);
                view.setFloat64(44, minY, true);
                view.setFloat64(52, maxX, true);
                view.setFloat64(60, maxY, true);
            });
            shpView.setInt32(24, shpTotalLen / 2); 
            shxView.setInt32(24, shxTotalLen / 2);

            let offset = 100;
            points.forEach((p, i) => {
                shpView.setInt32(offset, i + 1); 
                shpView.setInt32(offset + 4, 10); 
                shpView.setInt32(offset + 8, 1, true); 
                shpView.setFloat64(offset + 12, p.x, true);
                shpView.setFloat64(offset + 20, p.y, true);

                shxView.setInt32(100 + i * 8, offset / 2); 
                shxView.setInt32(100 + i * 8 + 4, 10); 

                offset += 28;
            });

            const fields = [
                { name: "LABEL", type: "C", size: 50 },
                { name: geometryType === 'GCS' ? "LATITUDE" : "EASTING", type: "C", size: 20 },
                { name: geometryType === 'GCS' ? "LONGITUDE" : "NORTHING", type: "C", size: 20 },
                { name: "ELEV_Z", type: "C", size: 20 },
                { name: "GROUP", type: "C", size: 50 },
                { name: "NOTE", type: "C", size: 100 }
            ];

            const headerSize = 32 + fields.length * 32 + 1;
            const recordSize = 1 + fields.reduce((sum, f) => sum + f.size, 0);
            const dbfTotalLen = headerSize + numPoints * recordSize + 1; 

            const dbfBuf = new ArrayBuffer(dbfTotalLen);
            const dbfView = new DataView(dbfBuf);

            dbfView.setUint8(0, 0x03); 
            const date = new Date();
            dbfView.setUint8(1, date.getFullYear() - 1900);
            dbfView.setUint8(2, date.getMonth() + 1);
            dbfView.setUint8(3, date.getDate());
            dbfView.setUint32(4, numPoints, true);
            dbfView.setUint16(8, headerSize, true);
            dbfView.setUint16(10, recordSize, true);
            
            fields.forEach((f, i) => {
                const fOffset = 32 + i * 32;
                writeString(dbfView, fOffset, f.name, 11);
                dbfView.setUint8(fOffset + 11, f.type.charCodeAt(0));
                dbfView.setUint8(fOffset + 16, f.size);
            });
            dbfView.setUint8(headerSize - 1, 0x0D); 

            points.forEach((p, i) => {
                let rOffset = headerSize + i * recordSize;
                dbfView.setUint8(rOffset, 0x20); 
                rOffset++;

                const values = [
                    p.label,
                    p.val1, 
                    p.val2, 
                    p.z,
                    p.group,
                    p.note
                ];

                values.forEach((val, idx) => {
                    const field = fields[idx];
                    writeString(dbfView, rOffset, String(val || ""), field.size);
                    rOffset += field.size;
                });
            });
            
            dbfView.setUint8(dbfTotalLen - 1, 0x1A); 

            return { shp: shpBuf, shx: shxBuf, dbf: dbfBuf };
        };


        // --- Parsers ---
        const parsePRJFull = (text) => {
            const extract = (regex) => {
                const match = text.match(regex);
                return match ? match[1] : null;
            };
            return {
                name: extract(/(?:PROJCS|GEOGCS)\["([^"]+)"/),
                datum: extract(/DATUM\["([^"]+)"/),
                projection: extract(/PROJECTION\["([^"]+)"/),
                authority: extract(/AUTHORITY\["([^"]+)","([^"]+)"\]/),
                unit: extract(/UNIT\["([^"]+)"/),
                wkt: text
            };
        };

        const parseDXFAdvanced = (text) => {
            const lines = text.split(/\r\n|\r|\n/);
            const entities = [];
            const layers = {}; 
            const header = { insUnits: null, version: null };
            let currentSection = null;
            let currentEntity = null;
            const pFloat = (v) => parseFloat(v);
            const pInt = (v) => parseInt(v, 10);
            
            const trackLayer = (layerName, type) => {
                if (!layerName) layerName = '0';
                if (!layers[layerName]) layers[layerName] = { points: 0, texts: 0, inserts: 0, total: 0 };
                layers[layerName].total++;
                if (type === 'POINT') layers[layerName].points++;
                if (type === 'TEXT' || type === 'MTEXT') layers[layerName].texts++;
                if (type === 'INSERT') layers[layerName].inserts++;
            };
            
            const pushEntity = (ent) => {
                if (ent && ent.props.layer) {
                    entities.push(ent);
                    trackLayer(ent.props.layer, ent.type);
                }
            };

            for (let i = 0; i < lines.length; i++) {
                const code = lines[i].trim();
                const value = lines[i + 1] ? lines[i + 1].trim() : "";
                if (code === '0' && value === 'SECTION') {
                    const nextCode = lines[i+2]?.trim();
                    const nextVal = lines[i+3]?.trim();
                    if (nextCode === '2') { currentSection = nextVal; i += 3; continue; }
                }
                if (code === '0' && value === 'ENDSEC') currentSection = null;
                if (currentSection === 'HEADER') {
                    if (code === '9') {
                        // skip
                    } else {
                        if (lines[i-1]?.trim() === '$INSUNITS' && code === '70') header.insUnits = pInt(value);
                    }
                }
                if (currentSection === 'ENTITIES') {
                    if (code === '0') {
                        if (currentEntity) pushEntity(currentEntity);
                        if (['POINT', 'TEXT', 'MTEXT', 'INSERT', 'ATTRIB'].includes(value)) {
                            currentEntity = { type: value, props: { layer: '0' } };
                        } else { currentEntity = null; }
                    } 
                    else if (currentEntity) {
                        switch (code) {
                            case '8': currentEntity.props.layer = value; break;
                            case '10': currentEntity.props.x = pFloat(value); break;
                            case '20': currentEntity.props.y = pFloat(value); break;
                            case '30': currentEntity.props.z = pFloat(value); break;
                            case '1': currentEntity.props.text = value; break;
                            case '2': currentEntity.props.blockName = value; break;
                            default: break;
                        }
                    }
                }
                i++;
            }
            if (currentEntity) pushEntity(currentEntity);
            return { entities, layers, header };
        };

        const readFileAsText = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(e);
                reader.readAsText(file);
            });
        };

        const stringToColor = (str) => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + '00000'.substring(0, 6 - c.length) + c;
        };

        const MapPreview = ({ points }) => {
            if (!points || points.length === 0) return <div className="h-[400px] bg-slate-100 flex items-center justify-center text-slate-400">No Data to Map</div>;
            
            const xs = points.map(p => p.x); 
            const ys = points.map(p => p.y);
            const minX = Math.min(...xs); 
            const maxX = Math.max(...xs); 
            const minY = Math.min(...ys); 
            const maxY = Math.max(...ys); 
            const rangeX = (maxX - minX) || 1; 
            const rangeY = (maxY - minY) || 1;
            
            const getPos = (p) => ({ 
                x: ((p.x - minX) / rangeX) * 100, 
                y: 100 - ((p.y - minY) / rangeY) * 100 
            });

            return (
                <div className="w-full h-[500px] bg-slate-900 rounded-lg relative overflow-hidden group border border-slate-700 shadow-inner">
                    <div className="absolute top-4 right-4 bg-white/90 backdrop-blur rounded-lg p-3 text-slate-600 text-xs border border-slate-200 z-10 shadow-sm">
                        <div className="flex items-center gap-2 mb-1"><Compass size={14} className="text-red-500" /> North is Up (Y+)</div>
                        <div className="flex items-center gap-2"><ArrowLeftRight size={14} className="text-blue-500" /> East is Right (X+)</div>
                    </div>
                    <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(circle, #475569 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>
                    {points.map(p => { 
                        const pos = getPos(p); 
                        return (
                            <div 
                                key={p.id} 
                                className="absolute w-2.5 h-2.5 bg-blue-500 rounded-full hover:bg-white hover:scale-150 transition-all cursor-pointer shadow-md border border-white/50" 
                                style={{left: `${pos.x}%`, top: `${pos.y}%`}} 
                                title={`${p.name} (Z: ${(p.z || 0).toFixed(2)})`} 
                            />
                        ) 
                    })}
                </div>
            )
        };

        // --- MAIN APP COMPONENT ---
        function App() {
            // --- State ---
            const [appStep, setAppStep] = useState('pcs'); 
            const [dxfFile, setDxfFile] = useState(null); 
            const [rawEntities, setRawEntities] = useState([]); 
            const [prjData, setPrjData] = useState(null);
            const [prjInputMode, setPrjInputMode] = useState('file');
            const [manualPrjText, setManualPrjText] = useState('');

            const [extractedPoints, setExtractedPoints] = useState([]);
            const [layerStats, setLayerStats] = useState([]);
            const [dxfHeader, setDxfHeader] = useState({});
            const [extractionStats, setExtractionStats] = useState({ 
                used: { attributes: 0, textLabels: 0, blockNames: 0, layers: 0, autoIds: 0 },
                total: { attributes: 0, textLabels: 0, blockNames: 0, points: 0 }
            });

            const [convertedPoints, setConvertedPoints] = useState([]);

            const [groupingFiles, setGroupingFiles] = useState([]); 
            const [pointGroups, setPointGroups] = useState({}); 
            const [groupPolygons, setGroupPolygons] = useState({}); 
            const [permanentSelection, setPermanentSelection] = useState({}); 
            const [excludedSelection, setExcludedSelection] = useState({});
            const [isLibsReady, setIsLibsReady] = useState(true); 
            const mapRef = useRef(null); 
            const [expandedGroups, setExpandedGroups] = useState(new Set()); 

            const [isProcessing, setIsProcessing] = useState(false);
            const [error, setError] = useState(null);
            const [viewMode, setViewMode] = useState('groups'); // Defaults to groups, will auto-switch if empty
            const [showConfigPanel, setShowConfigPanel] = useState(false);
            const [showAdvanced, setShowAdvanced] = useState(false);
            const [showNamingLogic, setShowNamingLogic] = useState(true);
            
            const [selectedIds, setSelectedIds] = useState(new Set());
            const [editingId, setEditingId] = useState(null);
            const [editForm, setEditForm] = useState({});
            const [manualChangesCount, setManualChangesCount] = useState(0); 
            const [isMergeModalOpen, setIsMergeModalOpen] = useState(false);
            const [mergeCandidates, setMergeCandidates] = useState([]);
            const [mergeSelection, setMergeSelection] = useState({ name: null, x: null, y: null, z: null, layer: null });
            
            const [sortConfig, setSortConfig] = useState({ key: null, direction: null });
            const [activeStrategy, setActiveStrategy] = useState('smart'); 
            const [strategyCache, setStrategyCache] = useState({}); 
            const ignoreConsolidation = useRef(false);
            const [restoredMessage, setRestoredMessage] = useState(null);
            
            const [namingPriority, setNamingPriority] = useState(['attribute', 'text', 'block', 'layer']);
            const [exportPrecision, setExportPrecision] = useState(4);
            const [isCustomGroupModalOpen, setIsCustomGroupModalOpen] = useState(false);
            const [newGroupName, setNewGroupName] = useState('');
            const [selectionForGroup, setSelectionForGroup] = useState(new Set()); 

            const [mergeSettings, setMergeSettings] = useState({
                precision: 3, ignoreZ: true, noMerge: false, useAttributes: true, useText: true, useBlockNames: true, 
                useLayers: true, usePointCoords: true, useInsertCoords: true, useTextCoords: true, geomPriority: 'point', 
                swapXY: false, invertZ: false
            });

            // Effect to set default view mode in stage 3
            useEffect(() => {
                if (appStep === 'map' && Object.keys(pointGroups).length === 0) {
                    setViewMode('all');
                }
            }, [appStep, pointGroups]);

            const getToleranceLabel = (p) => {
                const val = Math.pow(10, -p);
                if (val >= 1) return `~${val}m (Loose)`;
                if (val >= 0.1) return `~${val*100}cm (Rough)`;
                if (val >= 0.01) return `~${val*100}cm (Standard)`;
                if (val >= 0.001) return `~${val*1000}mm (Precise)`;
                return `~${val} units (Micro)`;
            };

            const toDMS = (deg, isLat) => {
                if (deg === null || deg === undefined || isNaN(deg)) return "N/A";
                const absolute = Math.abs(deg);
                const degrees = Math.floor(absolute);
                const minutesNotTruncated = (absolute - degrees) * 60;
                const minutes = Math.floor(minutesNotTruncated);
                
                const secVal = (minutesNotTruncated - minutes) * 60;
                const secText = secVal.toFixed(exportPrecision);
                
                const [secInt, secDec] = secText.split('.');
                const paddedSeconds = secDec ? `${secInt.padStart(2, '0')}.${secDec}` : secInt.padStart(2, '0');

                const direction = isLat ? (deg >= 0 ? "N" : "S") : (deg >= 0 ? "E" : "W");
                const paddedDegrees = String(degrees).padStart(2, '0');
                const paddedMinutes = String(minutes).padStart(2, '0');

                return `${paddedDegrees}° ${paddedMinutes}' ${paddedSeconds}" ${direction}`;
            };

            const consolidateData = useCallback(() => {
                if (ignoreConsolidation.current) { ignoreConsolidation.current = false; return; }
                setSelectedIds(new Set()); setEditingId(null); setIsMergeModalOpen(false); setManualChangesCount(0); 
                if (rawEntities.length === 0) return;
                const totals = { attributes: 0, textLabels: 0, blockNames: 0, points: 0 };
                rawEntities.forEach(e => { if(e.type === 'ATTRIB') totals.attributes++; if(e.type === 'TEXT' || e.type === 'MTEXT') totals.textLabels++; if(e.type === 'INSERT') totals.blockNames++; });

                if (mergeSettings.noMerge) {
                    const rawPoints = [];
                    let autoId = 1;
                    const rawUsage = { attributes: 0, textLabels: 0, blockNames: 0, layers: 0, autoIds: 0 };
                    rawEntities.forEach((e, idx) => {
                        if (e.type === 'POINT' && !mergeSettings.usePointCoords) return;
                        if (e.type === 'INSERT' && !mergeSettings.useInsertCoords) return;
                        if ((e.type === 'TEXT' || e.type === 'MTEXT') && !mergeSettings.useTextCoords) return;
                        if (e.type === 'ATTRIB' && !mergeSettings.useAttributes) return;
                        let name = "Unnamed"; let source = "Unknown"; let detail = "Raw Entity";
                        if (e.type === 'POINT') { name = e.props.layer; source = "Layer"; detail="Point Entity"; rawUsage.layers++; }
                        else if (e.type === 'TEXT' || e.type === 'MTEXT') { name = e.props.text; source = "Text"; detail="Text Label"; rawUsage.textLabels++; }
                        else if (e.type === 'INSERT') { name = e.props.blockName; source = "Block"; detail="Block Insert"; rawUsage.blockNames++; }
                        else if (e.type === 'ATTRIB') { name = e.props.text; source = "Attribute"; detail="Block Tag"; rawUsage.attributes++; }
                        let finalX = e.props.x; let finalY = e.props.y; let finalZ = e.props.z || 0;
                        if (mergeSettings.swapXY) { const temp = finalX; finalX = finalY; finalY = temp; }
                        if (mergeSettings.invertZ) { finalZ = -finalZ; }
                        rawPoints.push({ id: idx, name: name || `Entity ${autoId++}`, x: finalX, y: finalY, z: finalZ, layer: e.props.layer, source: source, type: e.type, isGeneric: !name, nameDetail: detail, geomDetail: "Raw Coordinates", candidates: [] });
                    });
                    setExtractionStats({ used: rawUsage, total: { ...totals, points: rawPoints.length } });
                    setExtractedPoints(rawPoints);
                    return;
                }

                const spatialMap = new Map();
                const prec = mergeSettings.precision;
                const getKey = (x, y, z) => {
                    if (mergeSettings.ignoreZ) return `${x?.toFixed(prec)}_${y?.toFixed(prec)}`;
                    return `${x?.toFixed(prec)}_${y?.toFixed(prec)}_${z?.toFixed(prec)}`;
                };

                rawEntities.forEach(e => {
                    if (e.props.x === undefined || e.props.y === undefined) return;
                    const key = getKey(e.props.x, e.props.y, e.props.z);
                    if (!spatialMap.has(key)) spatialMap.set(key, { point: null, text: null, insert: null, attribs: [], layer: e.props.layer, x: e.props.x, y: e.props.y, z: e.props.z || 0 });
                    const group = spatialMap.get(key);
                    if (mergeSettings.ignoreZ && e.props.z !== 0 && group.z === 0) group.z = e.props.z;
                    if (e.type === 'POINT') { group.point = e; if (mergeSettings.ignoreZ && e.props.z !== 0) group.z = e.props.z; }
                    else if (e.type === 'TEXT' || e.type === 'MTEXT') { if (!group.text || (e.props.text && e.props.text.length > group.text.props.text.length)) group.text = e; }
                    else if (e.type === 'INSERT') { group.insert = e; if (mergeSettings.ignoreZ && e.props.z !== 0 && !group.point) group.z = e.props.z; }
                    else if (e.type === 'ATTRIB') group.attribs.push(e);
                });

                const usedStats = { attributes: 0, textLabels: 0, blockNames: 0, layers: 0, autoIds: 0 };
                const validPoints = [];

                spatialMap.forEach((group, key) => {
                    let isValidGeom = false; let geomDetail = "Unknown"; let finalLayer = group.layer;
                    let finalX = group.x; let finalY = group.y; let finalZ = group.z;
                    if (mergeSettings.geomPriority === 'point' && group.point) { finalX = group.point.props.x; finalY = group.point.props.y; if(!mergeSettings.ignoreZ) finalZ = group.point.props.z || 0; }
                    else if (mergeSettings.geomPriority === 'text' && group.text) { finalX = group.text.props.x; finalY = group.text.props.y; if(!mergeSettings.ignoreZ) finalZ = group.text.props.z || 0; }
                    else if (mergeSettings.geomPriority === 'insert' && group.insert) { finalX = group.insert.props.x; finalY = group.insert.props.y; if(!mergeSettings.ignoreZ) finalZ = group.insert.props.z || 0; }
                    if (mergeSettings.usePointCoords && group.point) { isValidGeom = true; geomDetail = "POINT Entity"; finalLayer = group.point.props.layer; }
                    else if (mergeSettings.useInsertCoords && group.insert) { isValidGeom = true; geomDetail = "Block Insertion"; if (!group.point) finalLayer = group.insert.props.layer; }
                    else if (mergeSettings.useTextCoords && group.text) { isValidGeom = true; geomDetail = "Text Anchor"; }
                    if (!isValidGeom) return;
                    let name = "Unnamed"; let nameDetail = "N/A"; let isGenericName = true; let source = "Unknown";
                    const candidates = [];
                    const extractName = (type) => {
                        if (type === 'attribute' && group.attribs.length > 0) {
                            const nameAttr = group.attribs.find(a => ['NAME', 'LABEL', 'ID'].includes(a.props.text?.toUpperCase())) || group.attribs[0];

lassName="text-xs font-bold">{opt.label}</span><span className="text-[9px] opacity-70">{opt.sub}</span></button> ))}</div></div></div>)}

order after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div></label></div></div> );

                                            </div>
                                            
                                            <div className="p-4 border-t border-slate-200 bg-white flex justify-end">
                                                <button onClick={handleLegalExport} disabled={Object.keys(pointGroups).length === 0} className={`flex items-center gap-2 bg-indigo-600 text-white px-6 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-indigo-200 transition-all ${Object.keys(pointGroups).length === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:scale-105 hover:bg-indigo-700'}`}><Package size={18}/> Download Legal Package</button>
                                            </div>
                                        </>
                                    )}

                                    {/* TAB CONTENT: ALL POINTS (MASTER LIST) */}
                                    {viewMode === 'all' && (
                                        <>
                                            <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                                <div className="flex items-center gap-2">
                                                    <span className="text-xs font-mono bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full">{convertedPoints.length} Total Points</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={handleSelectAllForGroup} className="text-xs text-blue-600 hover:underline">Select All</button>
                                                    <span className="text-slate-300">|</span>
                                                    <button onClick={() => setSelectionForGroup(new Set())} className="text-xs text-slate-500 hover:text-slate-700">Clear</button>
                                                </div>
                                            </div>
                                            <div className="flex-1 overflow-y-auto">
                                                <table className="w-full text-xs text-left">
                                                    <thead className="bg-slate-50 text-slate-500 font-semibold sticky top-0 z-10 shadow-sm">
                                                        <tr>
                                                            <th className="w-8 px-3 py-2 text-center">
                                                                <input type="checkbox" onChange={(e) => e.target.checked ? handleSelectAllForGroup() : setSelectionForGroup(new Set())} checked={selectionForGroup.size === convertedPoints.length && convertedPoints.length > 0} className="rounded border-slate-300 text-blue-600 focus:ring-blue-500"/>
                                                            </th>
                                                            <th className="px-3 py-2">Name</th>
                                                            <th className="px-3 py-2 text-right">Lat/Lon</th>
                                                            <th className="px-3 py-2 text-right">E/N</th>
                                                            <th className="px-3 py-2 text-right">Alt</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100 bg-white">
                                                        {convertedPoints.map(p => (
                                                            <tr key={p.id} className={`hover:bg-blue-50 transition-colors ${selectionForGroup.has(p.id) ? 'bg-blue-50/50' : ''}`}>
                                                                <td className="px-3 py-2 text-center">
                                                                    <input type="checkbox" checked={selectionForGroup.has(p.id)} onChange={() => togglePointForGroup(p.id)} className="rounded border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer"/>
                                                                </td>
                                                                <td className="px-3 py-2 font-medium text-slate-700">{p.name}</td>
                                                                <td className="px-3 py-2 text-right font-mono text-slate-500">
                                                                    {p.lat.toFixed(5)}, {p.lon.toFixed(5)}
                                                                </td>
                                                                <td className="px-3 py-2 text-right font-mono text-slate-500">
                                                                    {p.x.toFixed(2)}, {p.y.toFixed(2)}
                                                                </td>
                                                                <td className="px-3 py-2 text-right font-mono text-slate-500">{p.z.toFixed(2)}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div className="p-4 border-t border-slate-200 bg-white flex justify-between items-center">
                                                <span className="text-xs font-bold text-blue-600">{selectionForGroup.size} Selected</span>
                                                <button 
                                                    onClick={() => setIsCustomGroupModalOpen(true)} 
                                                    disabled={selectionForGroup.size === 0} 
                                                    className={`flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-md transition-all ${selectionForGroup.size === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700 hover:shadow-lg'}`}
                                                >
                                                    <Plus size={14}/> Create Group from Selection
                                                </button>
                                            </div>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                </div>
                
                {/* Modals */}
                {isMergeModalOpen && (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[80vh] flex flex-col">
                                <div className="p-6 border-b border-slate-200 flex justify-between items-center bg-slate-50 rounded-t-xl"><div><h2 className="text-xl font-bold text-slate-900 flex items-center gap-2"><Combine className="text-indigo-600"/> Merge Conflict Resolver</h2><p className="text-sm text-slate-500 mt-1">Select values.</p></div><button onClick={() => setIsMergeModalOpen(false)} className="text-slate-400 hover:text-slate-600"><X size={24}/></button></div>
                                <div className="flex-1 overflow-auto p-0"><table className="w-full text-sm text-left border-collapse"><thead className="bg-slate-50 text-slate-500 sticky top-0 z-10 shadow-sm"><tr><th className="px-6 py-3 font-semibold w-24">ID</th><th className="px-6 py-3 font-semibold">Name</th><th className="px-6 py-3 font-semibold text-right">X</th><th className="px-6 py-3 font-semibold text-right">Y</th><th className="px-6 py-3 font-semibold text-right">Z</th><th className="px-6 py-3 font-semibold">Layer</th></tr></thead><tbody className="divide-y divide-slate-100">{mergeCandidates.map(c => (<tr key={c.id} className="hover:bg-slate-50"><td className="px-6 py-3 font-mono text-slate-400">#{c.id}</td><td className={`px-6 py-3 cursor-pointer border-l-4 ${mergeSelection.name === c.id ? 'bg-indigo-50 border-indigo-500 text-indigo-700 font-bold' : 'border-transparent hover:bg-slate-100'}`} onClick={() => setMergeSelection(s => ({...s, name: c.id}))}>{c.name}</td><td className={`px-6 py-3 text-right font-mono cursor-pointer border-l-4 ${mergeSelection.x === c.id ? 'bg-blue-50 border-blue-500 text-blue-700 font-bold' : 'border-transparent hover:bg-slate-100'}`} onClick={() => setMergeSelection(s => ({...s, x: c.id}))}>{(c.x||0).toFixed(exportPrecision)}</td><td className={`px-6 py-3 text-right font-mono cursor-pointer border-l-4 ${mergeSelection.y === c.id ? 'bg-blue-50 border-blue-500 text-blue-700 font-bold' : 'border-transparent hover:bg-slate-100'}`} onClick={() => setMergeSelection(s => ({...s, y: c.id}))}>{(c.y||0).toFixed(exportPrecision)}</td><td className={`px-6 py-3 text-right font-mono cursor-pointer border-l-4 ${mergeSelection.z === c.id ? 'bg-blue-50 border-blue-500 text-blue-700 font-bold' : 'border-transparent hover:bg-slate-100'}`} onClick={() => setMergeSelection(s => ({...s, z: c.id}))}>{(c.z||0).toFixed(exportPrecision)}</td><td className={`px-6 py-3 cursor-pointer border-l-4 ${mergeSelection.layer === c.id ? 'bg-slate-100 border-slate-500 text-slate-900 font-bold' : 'border-transparent hover:bg-slate-100'}`} onClick={() => setMergeSelection(s => ({...s, layer: c.id}))}>{c.layer}</td></tr>))}</tbody></table></div>
                                <div className="p-6 border-t border-slate-200 bg-slate-50 rounded-b-xl flex justify-between items-center">
                                    <div className="text-xs text-slate-500">
                                        <span className="font-bold uppercase tracking-wider block mb-1">Preview Result</span>
                                        <div className="font-mono text-slate-700">
                                            <span className="font-bold text-indigo-700">{mergeCandidates.find(c => c.id === mergeSelection.name)?.name || "?"}</span>
                                            <span className="mx-2 text-slate-300">|</span>
                                            X: {(mergeCandidates.find(c => c.id === mergeSelection.x)?.x || 0).toFixed(exportPrecision)}
                                            <span className="mx-2 text-slate-300">|</span>
                                            Y: {(mergeCandidates.find(c => c.id === mergeSelection.y)?.y || 0).toFixed(exportPrecision)}
                                            <span className="mx-2 text-slate-300">|</span>
                                            Z: {(mergeCandidates.find(c => c.id === mergeSelection.z)?.z || 0).toFixed(exportPrecision)}
                                            <span className="mx-2 text-slate-300">|</span>
                                            <span className="text-slate-500">{mergeCandidates.find(c => c.id === mergeSelection.layer)?.layer || "?"}</span>
                                        </div>
                                    </div>
                                    <div className="flex gap-3"><button onClick={() => setIsMergeModalOpen(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded-lg font-medium">Cancel</button><button onClick={applyManualMerge} className="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-bold shadow-sm flex items-center gap-2"><Check size={18} /> Confirm</button></div>
                                </div>
                            </div>
                    </div>
                )}
                
                {/* Custom Group Modal */}
                {isCustomGroupModalOpen && (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
                            <h3 className="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><FolderOpen className="text-blue-600"/> Create Custom Group</h3>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-slate-700 mb-1">Group Name</label>
                                    <input 
                                        type="text" 
                                        className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-blue-500 outline-none" 
                                        placeholder="e.g. Boundary Markers" 
                                        value={newGroupName} 
                                        onChange={(e) => setNewGroupName(e.target.value)}
                                        autoFocus
                                    />
                                </div>
                                <div className="text-sm text-slate-500">
                                    Creating group with <strong>{selectionForGroup.size}</strong> selected points.
                                </div>
                                <div className="flex justify-end gap-3 pt-2">
                                    <button onClick={() => setIsCustomGroupModalOpen(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded">Cancel</button>
                                    <button onClick={handleCreateCustomGroup} disabled={!newGroupName.trim()} className="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-bold shadow-sm disabled:opacity-50">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
